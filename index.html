<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume ATS Checker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background: #f5f5f5; }
    .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
    h2 { color: #333; }
    input[type=file] { margin-top: 10px; }
    #score { font-size: 24px; font-weight: bold; color: #2c7; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>تحقق من توافق سيرتك الذاتية مع نظام ATS</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="resume" id="resumeFile" accept=".pdf,.doc,.docx">
      <button type="submit">تحليل</button>
    </form>
    <div id="score"></div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const fileInput = document.getElementById('resumeFile');
      if (!fileInput.files.length) {
        alert('يرجى رفع ملف PDF أو Word');
        return;
      }
      const formData = new FormData();
      formData.append('resume', fileInput.files[0]);

      const response = await fetch('https://test-ygja.onrender.com/analyze', {
        method: 'POST',
        body: formData
      });
      const data = await response.json();
      document.getElementById('score').innerText = `نسبة التوافق: ${data.score}%`;
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحقق من توافق سيرتك الذاتية مع ATS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f0f2f5;
      direction: rtl;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .section-title {
      font-weight: bold;
      margin-top: 20px;
      font-size: 20px;
      color: #333;
    }
    ul {
      padding-right: 20px;
    }
    li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>تحقق من توافق سيرتك الذاتية مع ATS</h2>
    <form id="uploadForm">
      <input type="file" id="resumeFile" accept=".pdf,.doc,.docx">
      <textarea id="jobDescription" rows="4" placeholder="ألصق وصف الوظيفة هنا للمقارنة... (اختياري)"></textarea>
      <button type="submit">بدء التحليل</button>
    </form>

    <div id="score"></div>
    <div class="section" id="match"></div>
    <div class="section" id="details"></div>
    <div class="section" id="fonts"></div>
    <div class="section" id="notes"></div>
    <div class="section" id="suggestions"></div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const fileInput = document.getElementById('resumeFile');
      const jobDescription = document.getElementById('jobDescription').value.trim();
      if (!fileInput.files.length) {
        alert("يرجى اختيار ملف السيرة الذاتية");
        return;
      }

      document.getElementById('score').innerText = "جاري تحليل الملف...";

      const formData = new FormData();
      formData.append("resume", fileInput.files[0]);
      formData.append("job_description", jobDescription);

      try {
        const response = await fetch("https://test-ygja.onrender.com/analyze", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        document.getElementById('score').innerText = `نسبة التوافق: ${data.score}%`;

        if (data.fonts?.length) {
          const compatibleFonts = ['Arial', 'Calibri', 'Times New Roman', 'Helvetica', 'Verdana', 'Georgia'];
          let fontsHtml = '<div class="section-title">الخطوط المستخدمة</div><ul>';
          data.fonts.forEach(font => {
            const isCompatible = compatibleFonts.includes(font.trim());
            fontsHtml += `<li>الخط: <strong>${font}</strong> - ${
              isCompatible ? '<span style="color: green;">متوافق ✅</span>' : '<span style="color: red;">غير متوافق ❌</span>'
            }</li>`;
          });
          fontsHtml += '</ul>';
          document.getElementById('fonts').innerHTML = fontsHtml;
        } else {
          document.getElementById('fonts').innerHTML = '';
        }

      } catch (error) {
        console.error('Error:', error);
        document.getElementById('score').innerText = "حدث خطأ أثناء التحليل.";
      }
    });
  </script>
</body>
</html>
